<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with dark blue/navy color similar to screenshot -->
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background (similar to your screenshot) -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#darkGradient)" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Letters "ML" for Malith Lakshan -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">ML</text>
